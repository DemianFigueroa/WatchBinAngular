<header class="top-bar">
  <div class="left-buttons">
    <button class="home-button" (click)="goHome()">
      <fa-icon [icon]="faHome"></fa-icon>
    </button>

    <button class="language-button" (click)="changeLanguage()">
      <fa-icon [icon]="faLanguage"></fa-icon>
    </button>
    <button class="info-button" (click)="goToInfo()">
      <fa-icon [icon]="faInfoCircle"></fa-icon>
    </button>
  </div>
  <div class="app-name">Watchbin</div>

  <div class="hamburger-menu" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="dropdown-menu" *ngIf="isMenuOpen">
    <button (click)="logout()">{{ 'dropdownMenu.logout' | translate }}</button>
    <button (click)="deleteAccount()">{{ 'dropdownMenu.deleteAccount' | translate }}</button>
    <button [routerLink]="['/add-media']" class="add-media-button">{{ 'dropdownMenu.addNewMedia' | translate }}</button>
  </div>
</header>
