<div class="register-container">
  <!-- Translate Button -->
  <div class="translate-button-container">
    <button class="translate-button" (click)="changeLanguage()">
      {{ currentLang === 'en' ? 'EspaÃ±ol' : 'English' }}
    </button>
  </div>

  <h2>{{ 'register.title' | translate }}</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">{{ 'register.username' | translate }}:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">{{ 'register.email' | translate }}:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">{{ 'register.password' | translate }}:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!registerForm.valid">
      {{ 'register.registerButton' | translate }}
    </button>
  </form>

  <div class="navigation-buttons">
    <button (click)="goToLogin()">
      {{ 'register.goToLogin' | translate }}
    </button>
  </div>
</div>
