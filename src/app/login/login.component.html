<div class="login-container">
  <!-- Translate Button -->
  <div class="translate-button-container">
    <button class="translate-button" (click)="changeLanguage()">
      {{ currentLang === 'en' ? 'Espa√±ol' : 'English' }}
    </button>
  </div>

  <h2>{{ 'login.title' | translate }}</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">{{ 'login.username' | translate }}:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">{{ 'login.password' | translate }}:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!loginForm.valid">
      {{ 'login.loginButton' | translate }}
    </button>
  </form>

  <div class="navigation-buttons">
    <button (click)="goToRegister()">
      {{ 'login.goToRegister' | translate }}
    </button>
  </div>

  <div *ngIf="isLoggedIn" class="success-message">
    <p>{{ 'login.successMessage' | translate }}</p>
  </div>
</div>
